<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job_seeker_dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="m-4">
        <h3>Welcome {{name}}</h3>
    
        <form method="POST">
            <div class="m-3">
            <button type="submit" name="profile">profile</button>
            <br>
            <br>
            <button type="submit" name="searchjob">Search Job</button>
            {% if request.method == 'POST' and 'profile' in request.form %}
            </div>
            <div >
                Name<br>
                <input required type="text" name="name" value="{{profile[1]}}">
            </div>
            <div >
                Age<br>
                <input required type="text" name="age" value="{{profile[2]}}">
            </div>
            <div >
                Gender<br>
                <input required type="text" name="gender" value="{{profile[3]}}">
            </div> 
            <div >
                Education<br>
                <input required type="text" name="education" value="{{profile[5]}}">
            </div>
            <div >
                Mobile<br>
                <input required type="text" name="mobile" value="{{profile[10]}}">
            </div>
            <div >
                Area<br>
                <input required type="text" name="area" value="{{profile[9]}}">
            </div>
            <div >
                City<br>
                <input required type="text" name="city" value="{{profile[8]}}">
            </div>
            <div >
                Email id<br>
                <input required type="text" name="email_id" value="{{profile[6]}}">
            </div>
            <div >
                Password<br>
                <input required type="text" name="password" value="{{profile[7]}}">
            </div>
            <div >
                Available<br>
                <input required type="text" name="available" value="{{profile[11]}}">
            </div>
            <div class="m-3">
                <button type="submit" name="sub4">save profile</button>
            </div>
        
        
        {% endif %}
            <br>
            <br>
            <button type="submit" name="logo">Logout</button>
        
        </form>
        <br>
        <br>
        <div>
            <strong>
                You have applied in total {{tot_appl}} job applications.
                <br>We will update you if the status changes.
            </strong> 
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
