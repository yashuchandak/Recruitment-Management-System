<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job_seeker_dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h3>Welcome {{name}}</h3>
    
    <form method="POST">
     
        <button type="submit" name="profile">profile</button>
        {% if request.method == 'POST' and 'profile' in request.form %}
        <div class="container">
           
            <div class="mb-3 col">
                name
                <input type="text" name="name" class="form-control" value="{{profile[1]}}">
            </div>
            <div class="mb-3 col">
                age
                <input type="text" name="age" class="form-control" value="{{profile[2]}}">
            </div>
            <div class="mb-3 col">
                gender
                <input type="text" name="gender" class="form-control" value="{{profile[3]}}">
            </div>
            <div class="mb-3 col">
                education
                <input type="text" name="education" class="form-control" value="{{profile[5]}}">
            </div>
            <div class="mb-3 col">
                mobile
                <input type="text" name="mobile" class="form-control" value="{{profile[10]}}">
            </div>
            <div class="mb-3 col">
                area
                <input type="text" name="area" class="form-control" value="{{profile[9]}}">
            </div>
            <div class="mb-3 col">
                city
                <input type="text" name="city" class="form-control" value="{{profile[8]}}">
            </div>
            <div class="mb-3 col">
                email_id
                <input type="text" name="email_id" class="form-control" value="{{profile[6]}}">
            </div>
            <div class="mb-3 col">
                password
                <input type="text" name="password" class="form-control" value="{{profile[7]}}">
            </div>
        </div>
        <button type="submit" name="sub4">save profile</button>
        {% endif %}


        
    </form>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
