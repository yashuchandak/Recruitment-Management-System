<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="ml-5 mt-4" style="width:250pt" >
        <form method="POST">
            <h5>Login as,</h5>
            <div >
                <input type="radio" name="exampleRadios" value="option1" checked>
                <label>
                  Employer
                </label>
            </div>
            <div>
                <input type="radio" name="exampleRadios" value="option2">
                <label>
                  Job Seeker
                </label>
            </div>

            <input required type="email" name="email" placeholder="Enter email">
            <input required type="password" name="pass" placeholder="Password">
            
            <div class="m-3">
                <button type="submit">Submit</button>
            </div>

            <div class="mt-4">
                <h5>Don't have an account yet!</h5>
                <div class="ml-3">
                    <button type="submit" name="regemp">Register</button>
                </div>
            </div>
            <!-- <button type="submit" name="regjs">Job Seeker</button> -->
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
