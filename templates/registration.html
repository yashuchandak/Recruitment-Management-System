<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employer_registration</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="m-4">
    <form method="POST">
            <div class="m-3">
                <div>
                    <input required type="radio" name="who" value="emp"><span style="padding: 5pt;">Employer</span>
                </div>
                <div>
                    <input type="radio" name="who" value="js"><span style="padding: 5pt;">Job Seeker</span>
                </div>
            </div>
            <div class="m-2">
                Name<br>
                <input required autofocus type="text" name="name">
            </div>
            <div class="m-2">
                Organization name<br>
                <input type="text" name="orgname">
            </div>
            <div class="m-2">
                Age<br>
                <input type="number" name="age" placeholder="only for job seekers">
            </div>
            <div class="m-2">
                Gender<br>
                <input required type="text" name="gender">
            </div>
            <div class="m-2">
                Education<br>
                <input type="text" name="education" placeholder="only for job seekers">
            </div>
            <div class="m-2">
                Mobile<br>
                <input required type="text" name="mobile">
            </div>
            <div class="m-2">
                Area<br>
                <input type="text" name="area">
            </div>
            <div class="m-2">
                City<br>
                <input required type="text" name="city">
            </div>
            <div class="m-2">
                Email<br>
                <input required type="text" name="email_id">
            </div>
            <div class="m-2"> 
                Password<br>
                <input required type="text" name="password">
            </div>
            <div class="m-3">
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
